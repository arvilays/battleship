<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/ferry.svg" type="image/x-icon">
    <script src="scripts/index.js" type="module"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="start">
        <div class="start-title">BATTLESHIP</div>
        <div class="start-option start-solo">SOLO</div>
        <div class="start-option start-versus">VERSUS</div>
      </div>

      <div class="match">
        <div class="board board-one">
          <div class="indicator">
            <div class="ferry"><img class="ferry-image" src="./images/ferry.svg"></div>
            <div class="target"><img class="target-image" src="./images/target-variant.svg"></div>
          </div>
          <div class="board-title board-one-title">PLAYER 1</div>
          <div class="board-grid board-one-grid"></div>
          <div class="eye"><img class="eye-image" src="./images/eye-outline.svg"></div>
        </div>
        <div class="board board-two">
          <div class="indicator">
            <!-- <div class="ferry"><img class="ferry-image" src="./images/ferry.svg"></div> -->
            <div class="target" style="left: 0px"><img class="target-image" src="./images/target-variant.svg"></div>
          </div>
          <div class="board-title board-two-title">CPU</div>
          <div class="board-grid board-two-grid"></div>
          <div class="eye"><img class="eye-image" src="./images/eye-outline.svg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
